<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; Charset=utf-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<title>不接受的请求</title>

<style type="text/css">
h1 {
	font-family: "微软雅黑";
	font-size: 40px;
	margin: 20px 0;
	border-bottom: solid 1px #ccc;
	padding-bottom: 20px;
	letter-spacing: 2px;
}

.time-item strong {
	background: #C71C60;
	color: #fff;
	line-height: 49px;
	font-size: 36px;
	font-family: Arial;
	padding: 0 10px;
	margin-right: 10px;
	border-radius: 5px;
	box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

#day_show {
	float: center;
	line-height: 49px;
	color: #c71c60;
	font-size: 32px;
	margin: 0 10px;
	font-family: Arial, Helvetica, sans-serif;
}

.item-title .unit {
	background: none;
	line-height: 49px;
	font-size: 24px;
	padding: 0 10px;
	float: left;
}

body {
	background: url(../img/4.jpg) no-repeat;
	background-size: cover;
	font-size: 16px;
}
</style>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
	var intDiff = [[${currentTime}]];//倒计时总秒数量
	function timer(intDiff){
	
		window.setInterval(function(){
		var day=0,
			hour=0,
			minute=0,
			second=0;//时间默认值		
		if(intDiff > 0){
			day = Math.floor(intDiff / (60 * 60 * 24));
			hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
			minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
			second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
		}
		if (minute <= 9) 
				minute = '0' + minute;
		if (second <= 9) 
				second = '0' + second;
		$('#day_show').html(day+"天");
		$('#hour_show').html('<s id="h"></s>'+hour+'时');
		$('#minute_show').html('<s></s>'+minute+'分');
		$('#second_show').html('<s></s>'+second+'秒');
		intDiff--;
		}, 1000);
	} 
	$(function(){
		timer(intDiff);
	});	

</script>

</head>

<body style="text-align: center;">


	<div class="time-item" style="margin-top: 10%">
		<h1>406</h1>
		<p style="font-size: 20px;">Sorry，您的操作过于频繁，可能存在恶意攻击，已被系统锁定！</p>
		<h3>
			ip:<span style="font-size: 20px;color: red;" th:text="${currentIp}"></span>已被锁定
		</h3>
		<h2>剩余时间：</h2>
		<span id="day_show">0天</span> <strong id="hour_show">0时</strong> <strong
			id="minute_show">0分</strong> <strong id="second_show">0秒</strong>
	</div>
	<!--倒计时模块-->
</body>
